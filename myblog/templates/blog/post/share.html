{% extends "blog/base.html" %}

{% block title %}Share "{{ post.title }}"{% endblock %}

{% block content %}
<h1>Share "{{ post.title }}"</h1>

<p>Use the following form to recommend the post to a friend:</p>

<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Send</button>
</form>

{% endblock %}
